name: MergeDevelopToDevelop

on:
  workflow_dispatch:
    inputs:
        from:
            description: 'From branch'
            required: true
        to:
            description: 'To branch'
            required: true

jobs:
    create_pull_request:
        runs-on: macos-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with: 
                token: ${{ secrets.GITHUB_TOKEN }}
            - name: switch to from branch and rename
              run: |
                git checkout ${{ github.event.inputs.from }}
                git chckout -b merge-${{ github.event.inputs.from }}-to-${{ github.event.inputs.to }}
                git push origin merge-${{ github.event.inputs.from }}-to-${{ github.event.inputs.to }}\
