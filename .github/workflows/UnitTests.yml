name: UnitTests

on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set xcode version
      run: sudo xcode-select -s /Applications/Xcode_14.3.app/Contents/Developer

    - name: Build the app
      run: xcodebuild clean build -sdk iphonesimulator -project tca-sample.xcodeproj -scheme tca-sampleTests

    - name: Run tests
      run: xcodebuild test -scheme tca-sampleTests -destination 'platform=iOS Simulator,name=iPhone 14'
